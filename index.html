<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de lista</title>

    <!-- Nessa aula, apredemos 3 tags que vai esta sendo presentada por "h1" e as outras duas compoem formatos diferentes de listas as "ul" listas desordenadas e as "ol" as listas ordenadas. Observações: o strong ele serve para dar destaque a uma frase ou palavra em questão -->
</head>
<body>
    <h1>Minha lista de Compras</h1>

    <ul>
        <li>café - <strong>R$ 5,00</strong></li>
        <li>Bolo de Chocolate - <strong>R$ 12,00</strong></li>
        <li>Energético - <strong>R$ 13,00</strong></li>
        <li>TOTAL= <strong>R$ 30,00</strong></li>
    </ul>
    
</body>
</html>
